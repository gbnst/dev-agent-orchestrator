name: Release

on:
  push:
    tags: ['v[0-9]+.[0-9]+.[0-9]+']

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            system: x86_64-linux
            package: devagent
            binary: devagent
            artifact: devagent-linux-amd64
          - os: macos-latest
            system: aarch64-darwin
            package: devagent
            binary: devagent
            artifact: devagent-darwin-arm64
          - os: ubuntu-latest
            system: x86_64-linux
            package: devagent-windows
            binary: devagent.exe
            artifact: devagent-windows-amd64.exe
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - uses: DeterminateSystems/nix-installer-action@main

      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Set version
        run: echo "${GITHUB_REF_NAME#v}" > .version

      - name: Build
        run: nix build .#packages.${{ matrix.system }}.${{ matrix.package }}

      - name: Rename binary
        run: cp result/bin/${{ matrix.binary }} ${{ matrix.artifact }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum devagent-* > checksums.txt

      - uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/devagent-*
            artifacts/checksums.txt
          generate_release_notes: true
