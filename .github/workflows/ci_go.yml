name: Go CI

on:
  workflow_call:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: internal/web/frontend/package-lock.json

      - name: Build frontend
        working-directory: internal/web/frontend
        run: npm ci && npm run build

      - uses: actions/setup-go@v6
        with:
          go-version: "1.24"
          cache: true

      - uses: golangci/golangci-lint-action@v9
        with:
          version: latest

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: internal/web/frontend/package-lock.json

      - name: Build frontend
        working-directory: internal/web/frontend
        run: npm ci && npm run build

      - name: Run frontend tests
        working-directory: internal/web/frontend
        run: npm test

      - uses: actions/setup-go@v6
        with:
          go-version: "1.24"
          cache: true

      - name: Run tests
        run: go test -v -race ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: internal/web/frontend/package-lock.json

      - name: Build frontend
        working-directory: internal/web/frontend
        run: npm ci && npm run build

      - uses: actions/setup-go@v6
        with:
          go-version: "1.24"
          cache: true

      - name: Build
        run: go build -o bin/devagent .
