# Example devcontainer template for Go projects
# Templates live in ~/.config/devagent/templates/

name: go-project
description: "Go development with common tools"
base_image: go  # References base_images.go from main config

devcontainer:
  features:
    ghcr.io/devcontainers/features/git:1: {}
    ghcr.io/devcontainers/features/github-cli:1: {}
    ghcr.io/stu-bell/devcontainer-features/claude-code:0: {}
    ghcr.io/devcontainers-contrib/features/apt-packages:1:
      packages: "tmux"
  customizations:

  postCreateCommand: "go mod download || true"

# Credentials to inject (references config.credentials keys)
inject_credentials:
  - github
  - anthropic

# Default agent for this template
default_agent: claude
